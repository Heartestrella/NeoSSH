name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
      release_name: ${{ steps.version.outputs.release_name }}
    steps:
      - name: 确定版本号
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "release_name=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v$(TZ='Asia/Shanghai' date +'%Y.%m.%d.%H%M%S')" >> $GITHUB_OUTPUT
            echo "release_name=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          fi

  debug-build:
    needs: prepare
    name: Debug Build for ${{ matrix.platform_name }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform_name: Windows-Debug
            artifact_name: NeoSSH-Debug.exe
            build_name: NeoSSH-Debug.exe
            separator: ';'
          - os: ubuntu-latest
            platform_name: Linux-Debug
            artifact_name: NeoSSH-Debug-Linux
            build_name: NeoSSH-Debug-Linux
            separator: ':'
          - os: macos-latest
            platform_name: macOS-Debug
            artifact_name: NeoSSH-Debug-Macos
            build_name: NeoSSH-Debug-Macos
            separator: ':'

    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 创建版本文件
        run: echo "${{ needs.prepare.outputs.version_tag }}-DEBUG" > version.txt
        shell: bash
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装系统依赖 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libmagic1 xvfb

      - name: 安装系统依赖 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install qt@5 pkg-config
          brew install make cmake

      - name: 安装 Python 依赖 (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-windows.txt
          pip install pyinstaller

      - name: 安装 Python 依赖 (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-linux.txt
          pip install pyinstaller

      - name: 安装 Python 依赖 (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-macos.txt
          pip install pyinstaller

      - name: 清理构建缓存和临时文件
        run: |
          if [ -d "tmp" ]; then rm -rf tmp; fi
          if [ -d "dist" ]; then rm -rf dist; fi
          if [ -d "build" ]; then rm -rf build; fi
        shell: bash

      - name: 编译调试版本 (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m PyInstaller --console --icon "resource/icons/icon.ico" -F --add-data "resource;resource" --add-data "version.txt;." --name "NeoSSH-Debug" ./main_window.py

      - name: 编译调试版本 (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m PyInstaller --console --icon "resource/icons/icon.ico" -F --add-data "resource:resource" --add-data "version.txt:." --name "NeoSSH-Debug-Linux" ./main_window.py
          chmod +x "dist/NeoSSH-Debug-Linux"

      - name: 编译调试版本 (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m PyInstaller --console --icon "resource/icons/icon.ico" -F --add-data "resource:resource" --add-data "version.txt:." --name "NeoSSH-Debug-Macos" ./main_window.py
          chmod +x "dist/NeoSSH-Debug-Macos"

      - name: 运行调试测试 (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "=== 开始 Windows 调试测试 ==="
          echo "等待程序启动并输出调试信息..."
          timeout 60s dist/NeoSSH-Debug.exe || echo "程序运行完成或超时"
          echo "=== Windows 调试测试结束 ==="

      - name: 运行调试测试 (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "=== 开始 Linux 调试测试 ==="
          echo "等待程序启动并输出调试信息..."
          # 使用 xvfb 模拟显示环境
          timeout 60s xvfb-run -a dist/NeoSSH-Debug-Linux || echo "程序运行完成或超时"
          echo "=== Linux 调试测试结束 ==="

      - name: 运行调试测试 (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "=== 开始 macOS 调试测试 ==="
          echo "等待程序启动并输出调试信息..."
          # macOS 需要设置显示环境
          export DISPLAY=:99
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 &
          timeout 60s dist/NeoSSH-Debug-Macos || echo "程序运行完成或超时"
          echo "=== macOS 调试测试结束 ==="

      - name: 验证调试输出
        run: |
          echo "✅ 所有平台调试版本编译和测试完成"
          echo "期望的调试输出应该包含："
          echo "1. \\\\ Debuger Software Starting \\\\"
          echo "2. \\\\ Debuger Software Starting Done \\\\" 
          echo "3. \\\\ Debuger Done \\\\"
          echo "如果看到这些输出，说明程序在调试模式下运行正常"

      - name: 上传调试构建产物
        uses: actions/upload-artifact@v4
        with:
          name: NeoSSH-Debug-${{ matrix.platform_name }}-${{ github.sha }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 30

  build:
    needs: [prepare, debug-build]
    name: Build for ${{ matrix.platform_name }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform_name: Windows
            artifact_name: NeoSSH.exe
            build_name: NeoSSH.exe
            separator: ';'
            build_type: file
          - os: windows-latest
            platform_name: Windows-Folder
            artifact_name: NeoSSH-Windows.zip
            build_name: NeoSSH
            separator: ';'
            build_type: folder
          - os: ubuntu-latest
            platform_name: Linux
            artifact_name: NeoSSH-Linux
            build_name: main_window
            separator: ':'
          - os: macos-latest
            platform_name: macOS
            artifact_name: NeoSSH-Macos
            build_name: main_window
            separator: ':'

    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 创建版本文件
        run: echo "${{ needs.prepare.outputs.version_tag }}" > version.txt
        shell: bash
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装系统依赖 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libmagic1

      - name: 安装系统依赖 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install qt@5 pkg-config
          brew install make cmake

      - name: 安装 Python 依赖 (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-windows.txt
          pip install pyinstaller

      - name: 安装 Python 依赖 (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-linux.txt
          pip install pyinstaller

      - name: 安装 Python 依赖 (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install sip pyqt5-sip
          pip install pyqt5==5.15.10
          pip install -r requirements-macos.txt
          pip install pyinstaller

      - name: 清理构建缓存和临时文件
        run: |
          if [ -d "tmp" ]; then rm -rf tmp; fi
          if [ -d "dist" ]; then rm -rf dist; fi
          if [ -d "build" ]; then rm -rf build; fi
        shell: bash

      - name: 编译打包 (Windows)
        if: runner.os == 'Windows' && matrix.build_type == 'file'
        run: |
          python -m PyInstaller NeoSSH_onefile.spec

      - name: 编译打包 (Windows - Folder)
        if: runner.os == 'Windows' && matrix.build_type == 'folder'
        run: |
          python -m PyInstaller NeoSSH.spec
          powershell -Command "Compress-Archive -Path 'dist\${{ matrix.build_name }}\*' -DestinationPath 'dist\NeoSSH-Windows.zip' -Force"

      - name: 编译打包 (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m PyInstaller --icon "resource/icons/icon.ico" -w -F --add-data "resource:resource" --add-data "version.txt${{ matrix.separator }}." --name "NeoSSH-Linux" ./main_window.py
          chmod +x "dist/NeoSSH-Linux"

      - name: 编译打包 (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m PyInstaller --icon "resource/icons/icon.ico" -w -F --add-data "resource:resource" --add-data "version.txt${{ matrix.separator }}." --name "NeoSSH-Macos" ./main_window.py
          chmod +x "dist/NeoSSH-Macos"

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: NeoSSH-${{ matrix.platform_name }}-${{ github.sha }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    needs: [build, prepare]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建发布
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version_tag }}
          name: ${{ needs.prepare.outputs.release_name }}
          files: |
            artifacts/**/NeoSSH*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-release:
    needs: [build, prepare]
    if: github.repository == 'XiaoYingYo/NeoSSH' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 创建并推送标签
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.prepare.outputs.version_tag }}
          git push origin ${{ needs.prepare.outputs.version_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建自动发布
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version_tag }}
          name: ${{ needs.prepare.outputs.release_name }}
          files: |
            artifacts/**/NeoSSH*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}